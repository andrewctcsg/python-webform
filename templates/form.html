{% extends "base.html" %}

{% block content %}
<div class="container">

		<div class="jumbotron">
			<h1>CTC Registration</h1>
			<p>This registration form runs in a pod on Openshift.</p>
		</div>

		<div class="page-header">
			<h1>Add an Entry</h1>
		</div>

		<div class="row">
			<div class="col-md-8">
				<form method="POST">
					<div class="form-group">
						<label for="first-name">First Name</label>
						<input type="text" class="form-control" id="student-id" placeholder="First Name" name="first-name">
					</div>
					<div class="form-group">
						<label for="last-name">Last Name</label>
						<input type="text" class="form-control" id="last-name" placeholder="Last Name" name="last-name">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" id="email" placeholder="Email" name="email">
					</div>
					<div class="form-group">
						<label for="mobile">Mobile</label>
						<input type="number" class="form-control" id="mobile" placeholder="Mobile" name="mobile">
					</div>

					
				</form>
			</div>
		</div>

	</div>
{% endblock %}
